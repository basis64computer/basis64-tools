            function translate() {
                let words = translateInput.value.replaceAll(/([^a-zA-Z0-9])/g, " $1 ").toLowerCase().split(" ");
                let translated = [];
                for(var i=0; i<words.length; i++) {
                    let word = words[i];
                    let translatedWord = (dictionary[word])?dictionary[word]:word;
                    translated.push(translatedWord);
                }
                console.log(translated);
                translateOutput.value = translated.join(" ").replaceAll(/\s*([^\w\s])\s*/g, "$1 ").replaceAll("  ", "");
            }
